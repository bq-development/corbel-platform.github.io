<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} Â· {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <!-- Links -->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}" />

  <!-- Icons -->
  <link rel="icon" type="image/x-icon" href="{{ '/assets/img/favicon.ico' | prepend: site.baseurl }}" />

  <link rel="apple-touch-icon-precomposed apple-touch-icon" href="{{ '/assets/img/apple-icon-precomposed.png' | prepend: site.baseurl }}">
  <link rel="apple-touch-icon-precomposed" sizes="76x76" href="{{ '/assets/img/apple-icon-76x76.png' | prepend: site.baseurl }}">
  <link rel="apple-touch-icon-precomposed" sizes="120x120" href="{{ '/assets/img/apple-icon-120x120.png' | prepend: site.baseurl }}">

  <link rel="apple-touch-icon" sizes="152x152" href="touch-icon-ipad-retina.png">
  <meta name="theme-color" content="#ffffff">
  <meta name="application-name" content="Penguin">
  <meta name="msapplication-TileColor" content="##FFD873">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">

  <!-- Styles -->
  <link rel="stylesheet" title="penguin-theme" href="{{ '/bower_components/penguin-themes/themes/penguin-doc/dist/css/penguin-doc.css' | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | prepend: site.baseurl }}">
</head>
